        const { useState, useEffect } = React;

        // Matrix Rain Effect
        const MatrixRain = () => {
            useEffect(() => {
                const canvas = document.getElementById('matrix-canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
                const fontSize = 14;
                const columns = canvas.width / fontSize;
                const drops = Array(Math.floor(columns)).fill(1);

                const draw = () => {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#ffffff';
                    ctx.font = fontSize + 'px monospace';

                    for (let i = 0; i < drops.length; i++) {
                        const text = chars[Math.floor(Math.random() * chars.length)];
                        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        drops[i]++;
                    }
                };

                const interval = setInterval(draw, 33);
                const handleResize = () => {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                };

                window.addEventListener('resize', handleResize);
                return () => {
                    clearInterval(interval);
                    window.removeEventListener('resize', handleResize);
                };
            }, []);
            return null;
        };

        // Three.js Wrapper Component
        const ThreeScene = ({ initScene }) => {
            const mountRef = React.useRef(null);

            React.useEffect(() => {
                if (!mountRef.current) return;

                // Setup
                const scene = new THREE.Scene();
                // Fog for depth
                scene.fog = new THREE.Fog(0x000000, 5, 20);

                const camera = new THREE.PerspectiveCamera(75, mountRef.current.clientWidth / mountRef.current.clientHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });

                renderer.setSize(mountRef.current.clientWidth, mountRef.current.clientHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                // High quality shadows
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;

                mountRef.current.appendChild(renderer.domElement);

                // Lighting (Studio Setup)
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.2); // Low ambient
                scene.add(ambientLight);

                const keyLight = new THREE.DirectionalLight(0xffffff, 1);
                keyLight.position.set(5, 5, 5);
                keyLight.castShadow = true;
                scene.add(keyLight);

                const fillLight = new THREE.DirectionalLight(0xffffff, 0.5);
                fillLight.position.set(-5, 5, -5);
                scene.add(fillLight);

                const rimLight = new THREE.PointLight(0xffffff, 0.8);
                rimLight.position.set(0, 5, -5);
                scene.add(rimLight);

                // Init custom scene content
                const cleanup = initScene(scene, camera, renderer);

                // Animation Loop
                let animationId;
                const animate = () => {
                    animationId = requestAnimationFrame(animate);
                    if (cleanup.animate) cleanup.animate();
                    renderer.render(scene, camera);
                };
                animate();

                // Resize Handle
                const handleResize = () => {
                    if (!mountRef.current) return;
                    camera.aspect = mountRef.current.clientWidth / mountRef.current.clientHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(mountRef.current.clientWidth, mountRef.current.clientHeight);
                };
                window.addEventListener('resize', handleResize);

                return () => {
                    window.removeEventListener('resize', handleResize);
                    cancelAnimationFrame(animationId);
                    if (mountRef.current) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                    if (cleanup.dispose) cleanup.dispose();
                };
            }, [initScene]);

            return <div ref={mountRef} className="w-full h-full" />;
        };

            })

        const scenes = {
            roboticArm: (scene, camera) => {

                camera.lookAt(0, 1, 0);

                // Base
                const base = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 0.5, 32), commonMaterials.blackMatte);
                scene.add(base);

                // Shoulder
                const shoulderGroup = new THREE.Group();

                const shoulder = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 1), commonMaterials.blackMatte);
                shoulder.position.y = 1;
                shoulderGroup.add(shoulder);

                // Arm 1
                const arm1Group = new THREE.Group();
                arm1Group.position.set(0, 1.5, 0);
                shoulderGroup.add(arm1Group);

                const joint1 = new THREE.Mesh(new THREE.SphereGeometry(0.6), commonMaterials.chrome);
                arm1Group.add(joint1);

                const arm1 = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 3), commonMaterials.blackMatte);
                arm1.position.y = 1.5;
                arm1Group.add(arm1);

                // Arm 2
                const arm2Group = new THREE.Group();
                arm2Group.position.set(0, 3, 0);
                arm1Group.add(arm2Group);

                const joint2 = new THREE.Mesh(new THREE.SphereGeometry(0.5), commonMaterials.chrome);
                arm2Group.add(joint2);

                const arm2 = new THREE.Mesh(new THREE.BoxGeometry(0.6, 2, 0.6), commonMaterials.blackMatte);
                arm2.position.y = 1;
                arm2Group.add(arm2);

                // Claw
                const clawGroup = new THREE.Group();
                clawGroup.position.set(0, 2, 0);
                arm2Group.add(clawGroup);
                const joint3 = new THREE.Mesh(new THREE.SphereGeometry(0.4), commonMaterials.chrome);
                clawGroup.add(joint3);

                const claw1 = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.1), commonMaterials.whiteEmissive);
                claw1.position.set(0.2, 0.5, 0);
                claw1.rotation.z = -0.2;
                clawGroup.add(claw1);

                const claw2 = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.1), commonMaterials.whiteEmissive);
                claw2.position.set(-0.2, 0.5, 0);
                claw2.rotation.z = 0.2;
                clawGroup.add(claw2);

                // Target Object
                const box = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), commonMaterials.chrome);
                box.position.set(2, 0.4, 0);
                scene.add(box);

                let time = 0;
                return {
                    animate: () => {
                        time += 0.02;
                        // IK Simulation
                        shoulderGroup.rotation.y = Math.sin(time * 0.5) * 0.5;
                        arm1Group.rotation.x = Math.sin(time) * 0.5;
                        arm2Group.rotation.x = Math.cos(time) * 0.8 - 0.5;
                        clawGroup.rotation.z = Math.sin(time * 2) * 0.2;
                    }
                };
            },

            neuralNet: (scene, camera) => {
                camera.position.z = 15;

                const particleCount = 120;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const velocities = [];

                for (let i = 0; i < particleCount * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 20;
                    if (i % 3 === 0) velocities.push({
                        x: (Math.random() - 0.5) * 0.02,
                        y: (Math.random() - 0.5) * 0.02,
                        z: (Math.random() - 0.5) * 0.02
                    });
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                const material = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, transparent: true, opacity: 0.8 });
                const particles = new THREE.Points(geometry, material);
                scene.add(particles);

                // Lines
                const lineMat = new THREE.LineBasicMaterial({ color: 0x555555, transparent: true, opacity: 0.1 }); // Faint grey lines
                const lineGeo = new THREE.BufferGeometry();
                const lines = new THREE.LineSegments(lineGeo, lineMat);
                scene.add(lines);

                return {
                    animate: () => {
                        const positions = particles.geometry.attributes.position.array;

                        // Update positions
                        for (let i = 0; i < particleCount; i++) {
                            positions[i * 3] += velocities[i].x;
                            positions[i * 3 + 1] += velocities[i].y;
                            positions[i * 3 + 2] += velocities[i].z;

                            // Bound check (Torus shape constraint for visual interest)
                            const r = Math.sqrt(positions[i * 3] * positions[i * 3] + positions[i * 3 + 2] * positions[i * 3 + 2]);
                            if (r > 10 || r < 2) velocities[i].x *= -1;
                            if (Math.abs(positions[i * 3 + 1]) > 5) velocities[i].y *= -1;
                        }
                        particles.geometry.attributes.position.needsUpdate = true;

                        // Create connections (Constellation)
                        const linePositions = [];
                        for (let i = 0; i < particleCount; i++) {
                            for (let j = i + 1; j < particleCount; j++) {
                                const dx = positions[i * 3] - positions[j * 3];
                                const dy = positions[i * 3 + 1] - positions[j * 3 + 1];
                                const dz = positions[i * 3 + 2] - positions[j * 3 + 2];
                                const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

                                if (dist < 3.5) {
                                    linePositions.push(
                                        positions[i * 3], positions[i * 3 + 1], positions[i * 3 + 2],
                                        positions[j * 3], positions[j * 3 + 1], positions[j * 3 + 2]
                                    );
                                }
                            }
                        }
                        lines.geometry.setAttribute('position', new THREE.Float32BufferAttribute(linePositions, 3));

                        particles.rotation.y += 0.0005;
                        lines.rotation.y += 0.0005;
                    }
                };
            },

            reactorCore: (scene, camera) => {
                camera.position.z = 8;
                camera.position.y = 2;
                camera.lookAt(0, 0, 0);

                // Core (Pure Light)
                const coreGeo = new THREE.IcosahedronGeometry(1.2, 4);
                const core = new THREE.Mesh(coreGeo, commonMaterials.whiteEmissive);
                scene.add(core);

                // Glass Containment
                const containment = new THREE.Mesh(new THREE.IcosahedronGeometry(2, 2), commonMaterials.glass);
                scene.add(containment);

                // Metallic Rings
                const rings = [];
                for (let i = 0; i < 3; i++) {
                    const ringGeo = new THREE.TorusGeometry(3 + i * 1.2, 0.05, 16, 100);
                    const ring = new THREE.Mesh(ringGeo, commonMaterials.chrome);
                    ring.rotation.x = Math.random() * Math.PI;
                    ring.rotation.y = Math.random() * Math.PI;
                    scene.add(ring);
                    rings.push(ring);
                }

                let time = 0;
                return {
                    animate: () => {
                        time += 0.02;
                        core.rotation.y += 0.01;
                        containment.rotation.y -= 0.005;

                        // Pulse
                        const scale = 1 + Math.sin(time * 3) * 0.05;
                        core.scale.set(scale, scale, scale);

                        rings.forEach((ring, i) => {
                            ring.rotation.x += 0.01 * (i + 1) * (i % 2 ? 1 : -1);
                            ring.rotation.y += 0.005 * (i + 1);
                        });
                    }
                };
            },

            city: (scene, camera) => {
                camera.position.set(12, 12, 12);
                camera.lookAt(0, 0, 0);

                const geometry = new THREE.BoxGeometry(0.8, 1, 0.8);
                // Dark monolith style
                const edgeMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 }); // White edges

                const buildings = [];
                const gridSize = 10;

                for (let x = -gridSize; x <= gridSize; x++) {
                    for (let z = -gridSize; z <= gridSize; z++) {
                        if (Math.random() > 0.6) continue; // More gaps for "cluster" look

                        const h = Math.random() * 4 + 0.5;
                        const mesh = new THREE.Mesh(geometry, commonMaterials.blackMatte);
                        mesh.position.set(x * 1.1, h / 2, z * 1.1);
                        mesh.scale.y = h;

                        // Edges highlight
                        const edges = new THREE.EdgesGeometry(geometry);
                        const line = new THREE.LineSegments(edges, edgeMat);
                        mesh.add(line);

                        scene.add(mesh);
                        buildings.push({ mesh, initialH: h, x, z });
                    }
                }

                let time = 0;
                return {
                    animate: () => {
                        time += 0.03;
                        buildings.forEach(b => {
                            // Slow breathing growth
                            const wave = Math.sin(time + b.x * 0.2 + b.z * 0.2) * 0.5 + 0.5;
                            const newH = b.initialH + wave;
                            b.mesh.scale.y = newH;
                            b.mesh.position.y = newH / 2;
                        });

                        camera.position.x = Math.sin(time * 0.05) * 15;
                        camera.position.z = Math.cos(time * 0.05) * 15;
                        camera.lookAt(0, 0, 0);
                    }
                };
            }
        };

            const futureTimeline = [
